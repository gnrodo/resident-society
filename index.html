        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #667eea;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .pokemon-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .pokemon-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .pokemon-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pokemon-type {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            margin: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .type-risarius { background: linear-gradient(45deg, #ff6b6b, #feca57); }
        .type-emoticonis { background: linear-gradient(45deg, #48cae4, #023e8a); }
        .type-minimalista { background: linear-gradient(45deg, #2d3436, #636e72); }
        .type-interrogatus { background: linear-gradient(45deg, #a29bfe, #6c5ce7); }
        .type-equilibrius { background: linear-gradient(45deg, #00b894, #00cec9); }
        .type-exclamatius { background: linear-gradient(45deg, #e17055, #d63031); }
        .type-manijus { background: linear-gradient(45deg, #fd79a8, #e84393); }
        .type-linksharius { background: linear-gradient(45deg, #0984e3, #74b9ff); }

        .pokemon-description {
            font-style: italic;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1em;
            line-height: 1.4;
        }

        .stats-section {
            margin: 20px 0;
        }

        .stats-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .abilities-section {
            margin: 20px 0;
        }

        .ability-item {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .ability-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .vocabulary-section {
            margin: 20px 0;
        }

        .vocab-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            padding: 10px 15px;
            background: rgba(240, 147, 251, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .vocab-item:hover {
            background: rgba(240, 147, 251, 0.2);
            transform: scale(1.02);
        }

        .vocab-medal {
            font-size: 1.2em;
        }

        .vocab-word {
            font-weight: bold;
            color: #764ba2;
        }

        .vocab-count {
            color: #666;
            font-size: 0.9em;
        }

        .prophecy-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px dashed #667eea;
            position: relative;
        }

        .prophecy-section::before {
            content: '🔮';
            position: absolute;
            top: -15px;
            left: 20px;
            background: white;
            padding: 0 10px;
            font-size: 1.5em;
        }

        .prophecy-text {
            font-style: italic;
            color: #555;
            line-height: 1.5;
            text-align: center;
        }

        .compatibility-section {
            margin: 20px 0;
        }

        .compatibility-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .compatibility-item:hover {
            transform: scale(1.02);
        }

        .compat-perfect { background: rgba(76, 175, 80, 0.1); }
        .compat-good { background: rgba(76, 175, 80, 0.05); }
        .compat-caution { background: rgba(255, 193, 7, 0.1); }
        .compat-explosive { background: rgba(244, 67, 54, 0.1); }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .pokemon-card {
                padding: 20px;
            }
        }
    </style>
</head>

        function createCard(profile) {
            return `
                <div class="pokemon-card" data-type="${profile.typeClass}">
                    <div class="card-header">
                        <div class="pokemon-name">${profile.emoji} ${profile.name}</div>
                        <div class="pokemon-type type-${profile.typeClass}">${profile.type}</div>
                        <div style="font-size: 1.1em; color: #666; margin: 10px 0;">${profile.subtitle}</div>
                    </div>

                    <div class="pokemon-description">
                        ${profile.description}
                    </div>

                    <div class="stats-section">
                        <div class="stats-title">📊 Métricas del Alma Digital</div>
                        ${Object.entries(profile.stats).map(([key, value]) => `
                            <div class="stat-item">
                                <span class="stat-label">${key}:</span>
                                <span class="stat-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>

                    ${profile.abilities.length > 0 ? `
                    <div class="abilities-section">
                        <div class="stats-title">⚡ Habilidades Especiales</div>
                        ${profile.abilities.map(ability => `
                            <div class="ability-item">${ability}</div>
                        `).join('')}
                    </div>
                    ` : ''}

                    <div class="vocabulary-section">
                        <div class="stats-title">🏆 Vocabulario Cósmico</div>
                        ${profile.vocabulary.map(vocab => `
                            <div class="vocab-item">
                                <span class="vocab-medal">${vocab.medal}</span>
                                <span class="vocab-word">${vocab.word}</span>
                                <span class="vocab-count">(${vocab.count})</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="prophecy-section">
                        <div class="prophecy-text">${profile.prophecy}</div>
                    </div>

                    <div class="compatibility-section">
                        <div class="stats-title">💫 Compatibilidad Cósmica</div>
                        ${profile.compatibility.map(compat => `
                            <div class="compatibility-item compat-${compat.type}">
                                <span>${compat.level}</span>
                                <span>${compat.text}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderCards(profilesToShow = profiles) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = profilesToShow.map(profile => createCard(profile)).join('');
        }

        function filterCards(filterType) {
            const filteredProfiles = filterType === 'all'
                ? profiles
                : profiles.filter(profile => profile.typeClass === filterType);
            renderCards(filteredProfiles);
        }

        function searchCards(searchTerm) {
            const filteredProfiles = profiles.filter(profile =>
                profile.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                profile.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
                profile.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderCards(filteredProfiles);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderCards();

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterCards(this.dataset.filter);
                });
            });

            // Search functionality
            document.getElementById('searchBox').addEventListener('input', function() {
                const searchTerm = this.value.trim();
                if (searchTerm === '') {
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    filterCards(activeFilter);
                } else {
                    searchCards(searchTerm);
                }
            });
        });
    </script>
</body>
</html>
